<div class="row mb-3">
  <div class="col-md-3">
    <label class="col-form-label" for="{{id}}">{{label}} </label>
  </div>
  <div class="col-md-9">
    <input class="form-check-input" type="checkbox" id="{{id}}" [formControl]="ngControl.control"
           style="margin-top: 11px;"/>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
      {{label}} is required
    </div>
  </div>
</div>
