<div>
  <select [class.is-invalid]="ngControl.touched && ngControl.invalid"
          [formControl]="ngControl.control"
          class="form-select">
    <option [ngValue]="null"></option>
    <option *ngFor="let item of items ; index as i"
            [ngValue]="item[lookupValue]">{{items[i][lookupLabel]}}</option>
  </select>
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    {{label}} is required
  </div>
</div>
