<section>
  <div class="container">
    <div class="row justify-content-sm-center">
      <div class="col-sm-9 col-md-7 col-lg-5 col-xl-5 col-xxl-4">
        <div class="text-center my-5">
          <img src="assets/logos/logo-dark.png" alt="logo" width="250"/>
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 fw-bold card-title mb-4">Reset Password</h1>
            <form (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm" autocomplete="off"
                  class="form-horizontal"
                  id="resetPasswordForm" validateOnSubmit>
              <div class="row mb-3">
                <app-text-input-only [label]="'New Password'" [type]="'password'"
                                     [formControlName]="'password'"></app-text-input-only>
              </div>
              <div class="row mb-3">
                <app-text-input-only [label]="'Confirm New Password'" [type]="'password'"
                                     [formControlName]="'confirmPassword'"></app-text-input-only>
              </div>
              <div class="d-flex align-items-center">
                <button class="btn btn-primary ms-auto" type="submit" [disabled]="buttonBusy">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer border-0 py-3">
            <div class="text-center">
              <span> Remember you password? </span><a routerLink="/auth/login" class="text-dark">Login</a>
            </div>
          </div>
        </div>
        <div class="text-center text-muted mt-5">
          <span> Copyright © 2023 — Lorem Ipsum</span>
        </div>
      </div>
    </div>
  </div>
</section>
