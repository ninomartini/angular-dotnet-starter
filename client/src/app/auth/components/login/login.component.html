<section>
  <div class="container">
    <div class="row justify-content-sm-center">
      <div class="col-sm-9 col-md-7 col-lg-5 col-xl-5 col-xxl-4">
        <div class="text-center my-5">
          <img src="assets/logos/logo-dark.png" alt="logo" width="250"/>
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 fw-bold card-title mb-4">Login</h1>
            <form #loginForm="ngForm" (ngSubmit)="login()" validateOnSubmit autocomplete="off">
              <div class="mb-3">
                <label class="form-label text-muted mb-2" for="userName">Username or Email Address</label>
                <input id="userName" class="form-control form-control" type="text" required tabindex="1"
                       [(ngModel)]="credentials.userName" autofocus name="userName" #userName="ngModel"
                       [ngClass]="{'is-invalid': loginForm.submitted && userName.invalid}"/>
                <div *ngIf="loginForm.submitted && userName.invalid" class="invalid-feedback">
                  <span *ngIf="userName.errors.required">
                    User name or Email Address is required
                  </span>
                </div>
              </div>
              <div class="mb-3">
                <div class="mb-2">
                  <label class="form-label text-muted mb-0" for="password">Password</label>
                  <a routerLink="/auth/forgot-password" class="float-end text-decoration-none">
                    Forgot your password?
                  </a>
                </div>
                <input id="password" class="form-control form-control" type="password" required tabindex="2"
                       [(ngModel)]="credentials.password" autofocus name="password" #password="ngModel"
                       [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}"/>
                <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                  <span *ngIf="password.errors.required">
                    Password is required
                  </span>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input id="rememberMe" class="form-check-input" type="checkbox" name="rememberMe"
                         [(ngModel)]="credentials.rememberMe"/>
                  <label class="form-label form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <button class="btn btn-primary ms-auto" type="submit" [disabled]="buttonBusy">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer border-0 py-3">
            <div class="text-center">
              <span> Don&#39;t have an account? </span><a routerLink="/auth/register" class="text-dark">Create One</a>
            </div>
          </div>
        </div>
        <div class="text-center text-muted mt-5">
          <span> Copyright © 2023 — Lorem Ipsum</span>
        </div>
      </div>
    </div>
  </div>
</section>
