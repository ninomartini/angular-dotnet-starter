<section>
  <div class="container">
    <div class="row justify-content-sm-center">
      <div class="col-sm-9 col-md-7 col-lg-5 col-xl-5 col-xxl-4">
        <div class="text-center my-5">
          <img src="assets/logos/logo-dark.png" alt="logo" width="250"/>
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 fw-bold card-title mb-4">Forgot Password</h1>

            <div *ngIf="!forgotPasswordCompleted">
              <div class="alert alert-light text-center mb-4"
                   role="alert">
                Please provide your email address, and we'll send you a link to reset your password.
              </div>
            </div>

            <div *ngIf="forgotPasswordCompleted">
              <div class="alert alert-success text-center mt-4"
                   role="alert">
                <h6 class="text-success"><strong>Request Received</strong></h6>
                If the email address you provided matches our records, we will send you a password reset link.
              </div>
            </div>

            <form #forgotPasswordForm="ngForm" (ngSubmit)="send()" *ngIf="!forgotPasswordCompleted" autocomplete="off"
                  validateOnSubmit>
              <div class="mb-3">
                <label class="form-label text-muted mb-2" for="email">Email Address</label>
                <input id="email" class="form-control form-control" type="text" required tabindex="1"
                       [(ngModel)]="credentials.email" autofocus name="email" #email="ngModel"
                       [ngClass]="{'is-invalid': forgotPasswordForm.submitted && email.invalid}"/>
                <div *ngIf="forgotPasswordForm.submitted && email.invalid" class="invalid-feedback">
                  <span *ngIf="email.errors.required">
                    Email Address is required
                  </span>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <button class="btn btn-primary ms-auto" type="submit" [disabled]="buttonBusy">
                  Send Link
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer border-0 py-3">
            <div class="text-center">
              <span> Remember you password? </span><a routerLink="/auth/login" class="text-dark">Login</a>
            </div>
          </div>
        </div>
        <div class="text-center text-muted mt-5">
          <span> Copyright © 2023 — Lorem Ipsum</span>
        </div>
      </div>
    </div>
  </div>
</section>
